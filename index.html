<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tile Inventory — Login</title>

  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoA6VJ0sA7r9f8e1z6bV9zzTtmI3zVfQ5KkN0tCTKf2kJNm" crossorigin="anonymous">

  <!-- App stylesheet (create next: css/style.css) -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- Fallback favicon -->
  <link rel="icon" href="images/favicon.png" />

  <meta name="description" content="Tile & Sanitaryware Inventory — Login" />
</head>
<body class="bg-light">

  <main class="d-flex align-items-center min-vh-100">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-sm-10 col-md-8 col-lg-5">

          <div class="card shadow-sm">
            <div class="card-body p-4">
              <div class="text-center mb-4">
                <!-- Replace with your logo at images/logo.png -->
                <img src="images/logo.png" alt="Tile Inventory Logo" class="mb-3" style="max-width:120px;">
                <h4 class="card-title mb-0">Tile Inventory</h4>
                <small class="text-muted">Inventory & Sales Management</small>
              </div>

              <form id="loginForm" action="#" method="post" novalidate>
                <!-- Username / Email -->
                <div class="mb-3">
                  <label for="loginUser" class="form-label">Username or Email</label>
                  <input type="text" class="form-control" id="loginUser" name="username" required
                         placeholder="e.g., admin@example.com" aria-describedby="userHelp" />
                  <div id="userHelp" class="form-text">Enter your username or email.</div>
                  <div class="invalid-feedback">Please enter your username or email.</div>
                </div>

                <!-- Password -->
                <div class="mb-3">
                  <label for="loginPass" class="form-label">Password</label>
                  <input type="password" class="form-control" id="loginPass" name="password" required
                         placeholder="Your password" />
                  <div class="invalid-feedback">Please enter your password.</div>
                </div>

                <!-- Remember -->
                <div class="d-flex justify-content-between align-items-center mb-3">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="rememberMe" name="remember">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                  </div>
                  <a href="#" class="small">Forgot password?</a>
                </div>

                <!-- Submit -->
                <div class="d-grid mb-2">
                  <button id="loginBtn" type="submit" class="btn btn-primary btn-lg">
                    Log in
                  </button>
                </div>

                <!-- Demo / Help -->
                <div class="text-center">
                  <small class="text-muted">Don't have an account? <a href="settings.html">Contact Admin</a></small>
                </div>
              </form>
            </div>

            <div class="card-footer text-center small text-muted">
              © <span id="currentYear"></span> Tile Inventory — Demo build
            </div>
          </div>

<!-- Paste inside the card body below the form -->
<div class="text-center mt-3">
  <button id="devSkipBtn" class="btn btn-outline-secondary btn-sm">Skip login (dev)</button>
</div>

<script>
  document.getElementById('devSkipBtn').addEventListener('click', () => {
    sessionStorage.setItem('tia_session', JSON.stringify({
      id: 'dev_admin_1', username: 'dev-admin', role: 'admin', createdAt: new Date().toISOString()
    }));
    // go to products page
    window.location.href = 'products.html';
  });






          

          <!-- Optional quick-info card -->
          <div class="mt-3 text-center">
            <small class="text-secondary">
              Tip: Next step — create <code>css/style.css</code> (Step 2) then <code>js/auth.js</code> (Step 3).
            </small>
          </div>
          

        </div>
      </div>
    </div>
  </main>

  <noscript class="text-center p-3 bg-warning">JavaScript is required for full functionality.</noscript>

  <!-- Bootstrap JS bundle (popper included) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-qENq8u7z0kYlEo5u7Vw0JxQk4f6p5jFf7y6p0y3f2Y2D8q1nU7qf8b6z3q2r1fS+" crossorigin="anonymous"></script>

  <!-- Put app-specific JS in js/auth.js (create this next). It's loaded deferred so it can attach to #loginForm -->
  <script src="js/auth.js" defer></script>

  <!-- Tiny inline helper (no auth behavior) — safe to keep: sets year and adds basic client-side validation visuals -->
  <script>
    // set copyright year
    document.getElementById('currentYear').textContent = new Date().getFullYear();

    // Basic HTML5 validation feedback UI (will not do authentication)
    (function () {
      const form = document.getElementById('loginForm');
      form.addEventListener('submit', function (e) {
        // Let auth.js handle actual authentication when created.
        // For now only prevent default if required fields are missing and show validation.
        if (!form.checkValidity()) {
          e.preventDefault();
          e.stopPropagation();
        }
        form.classList.add('was-validated');
        // If auth.js is present it should intercept the submit and handle it (via event listener or by replacing form.submit)
      }, false);
    })();
  </script>
</body>
</html>
